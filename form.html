<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form>
        <label>Firstname:</label>
        <input type="text" required title="Enter your name"><br>
        <label>Secondname:</label>
        <input type="text" required><br>
        <label>Password:</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]){8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <br>
        <label>Age:</label>
        <input type="number"><br>
        <label>Contact:</label>
        <input type="number"><br>
        <label>Gender:</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Transgender <br>
        <label>Country:</label>
        <input type="checkbox">Indian
        <input type="checkbox">Foreigner <br>
        <label>State:</label>
        <select>
            <option>Choose your State</option>
            <option>Tamilnadu</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Andrapradesh</option>
        </select> <br>
        <label>Email:</label>
        <input type="email"><br>
        <label>Website:</label>
        <input type="url" required>
        <br><br>
        <button>Submit</button>
    
    
    </form>
</body>
</html>
